<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TIENDA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Visualizar datos de datosProducto -->
  <ion-card>
    <ion-img src={{datosProducto.foto}} class="imagen"> </ion-img>
    <ion-card-header>
      <ion-card-title>{{datosProducto.titulo}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
  </ion-card>

  <!-- Añadir producto al array del servicio -->
  <ion-button (click)="anadir()"  expand="block" fill="clear" shape="round">
    AÑADIR
  </ion-button>
 

  <!-- Generar producto aleatorio -->
  <ion-button (click)="nuevo()" expand="block" fill="clear" shape="round">
    NUEVO
  </ion-button>
</ion-content>
