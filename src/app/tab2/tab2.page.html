<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      LISTADO DE PRODUCTOS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]= "true">
<ion-header>
<ion-list *ngFor="let it of listaservicio ">
  <ion-item>
  <ion-img src={{it.foto}}></ion-img>
  </ion-item>

  <ion-item>
  		<ion-label>{{it.titulo}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-thumbnail>
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
    </ion-thumbnail>
  
  </ion-item>
  </ion-list>
</ion-header>
  </ion-content>
